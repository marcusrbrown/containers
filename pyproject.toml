[tool.poetry]
name = "containers"
version = "0.1.0"
description = "A repository containing various Dockerfiles."
authors = ["Marcus R. Brown <git@mrbro.dev>"]
maintainers = ["Marcus R. Brown <git@mrbro.dev>"]
license = "MIT"
readme = "README.md"
package-mode = false

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py37']

[tool.isort]
profile = "black"
known_third_party = ["pytest"]

[tool.poetry.dependencies]
python = "3.13.4"
argparse = "^1.4.0"

[tool.poetry.scripts]
generate_documentation = "dfscripts.generate_documentation:main"
collect_docker_metrics = "dfscripts.collect_docker_metrics:main"
generate_image_tags = "dfscripts.generate_image_tags:main"
generate_dockerfile = "dfscripts.generate_dockerfile:main"
