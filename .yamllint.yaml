extends: default

ignore: |
  .github/workflows/*.yml
  node_modules/
  **/node_modules/**
  templates/
  **/templates/**

rules:
  document-start: disable
  truthy: enable
  line-length:
    max: 120
    level: warning
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0
