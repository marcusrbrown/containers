[env]
_.path = [
  # adds a path relative to the mise.toml, not PWD
  "./node_modules/.bin",
]
_.python.venv = { path = ".venv", create = true }
MISE_POETRY_AUTO_INSTALL = "true"
MISE_POETRY_VENV_AUTO = "true"

[tools]
node = "22.17.0"
pnpm = "10.14.0"
poetry = { version = "latest", pyproject = "{{ config_root }}/pyproject.toml" }
pre-commit = "latest"
python = "3.13.4"
