services:
  {{ app_name }}:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: {{ app_name }}
        PORT: {{ port }}
        DEBUG: {{ debug }}
    container_name: {{ app_name }}-api
    restart: unless-stopped
    ports:
      - "{{ port }}:{{ port }}"
    environment:
      - DATABASE_URL={{ database_url }}
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY={{ secret_key }}
      - DEBUG={{ debug }}
      - CORS_ORIGINS={{ cors_origins | join(',') }}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - postgres
      - redis
    networks:
      - {{ app_name }}-network
    healthcheck:
      test: ["CMD", "python", "/healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  postgres:
    image: postgres:18-alpine@sha256:4da1a4828be12604092fa55311276f08f9224a74a62dcb4708bd7439e2a03911
    container_name: {{ app_name }}-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB={{ app_name }}
      - POSTGRES_USER=appuser
      - POSTGRES_PASSWORD=apppass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - {{ app_name }}-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d {{ app_name }}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine@sha256:2afba59292f25f5d1af200496db41bea2c6c816b059f57ae74703a50a03a27d0
    container_name: {{ app_name }}-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - {{ app_name }}-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:alpine@sha256:1d13701a5f9f3fb01aaa88cef2344d65b6b5bf6b7d9fa4cf0dca557a8d7702ba
    container_name: {{ app_name }}-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - {{ app_name }}
    networks:
      - {{ app_name }}-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  {{ app_name }}-network:
    driver: bridge
