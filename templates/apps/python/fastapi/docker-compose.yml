services:
  {{ app_name }}:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: {{ app_name }}
        PORT: {{ port }}
        DEBUG: {{ debug }}
    container_name: {{ app_name }}-api
    restart: unless-stopped
    ports:
      - "{{ port }}:{{ port }}"
    environment:
      - DATABASE_URL={{ database_url }}
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY={{ secret_key }}
      - DEBUG={{ debug }}
      - CORS_ORIGINS={{ cors_origins | join(',') }}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - postgres
      - redis
    networks:
      - {{ app_name }}-network
    healthcheck:
      test: ["CMD", "python", "/healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  postgres:
    image: postgres:15-alpine@sha256:1414298ea93186123a6dcf872f778ba3bd2347edcbd2f31aa7bb2d9814ff5393
    container_name: {{ app_name }}-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB={{ app_name }}
      - POSTGRES_USER=appuser
      - POSTGRES_PASSWORD=apppass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - {{ app_name }}-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d {{ app_name }}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine@sha256:bb186d083732f669da90be8b0f975a37812b15e913465bb14d845db72a4e3e08
    container_name: {{ app_name }}-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - {{ app_name }}-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:alpine@sha256:5a14017678e59c5310ca52277507c160a3ac5c5c8bdff99891a468beb794f10a
    container_name: {{ app_name }}-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - {{ app_name }}
    networks:
      - {{ app_name }}-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  {{ app_name }}-network:
    driver: bridge
