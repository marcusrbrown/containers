services:
  {{ app_name }}:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: {{ app_name }}
        PORT: {{ port }}
        DEBUG: {{ debug }}
    container_name: {{ app_name }}-api
    restart: unless-stopped
    ports:
      - "{{ port }}:{{ port }}"
    environment:
      - DATABASE_URL={{ database_url }}
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY={{ secret_key }}
      - DEBUG={{ debug }}
      - CORS_ORIGINS={{ cors_origins | join(',') }}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - postgres
      - redis
    networks:
      - {{ app_name }}-network
    healthcheck:
      test: ["CMD", "python", "/healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  postgres:
    image: postgres:15-alpine@sha256:a7adf8c3e57aa26b15941497eaf98065f5930e2db6df8f7dc7dd61aee44347cb
    container_name: {{ app_name }}-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB={{ app_name }}
      - POSTGRES_USER=appuser
      - POSTGRES_PASSWORD=apppass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - {{ app_name }}-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d {{ app_name }}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine@sha256:19759b3d20e68cccd22cd7e68bc4884f7e205c5e1c6f3a0291eecee2e653ea54
    container_name: {{ app_name }}-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - {{ app_name }}-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:alpine@sha256:4e6b072d50b6c2b8caae37acc324ae58290bfaf3320ba2c4a4d4caa09bcd2916
    container_name: {{ app_name }}-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - {{ app_name }}
    networks:
      - {{ app_name }}-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  {{ app_name }}-network:
    driver: bridge
