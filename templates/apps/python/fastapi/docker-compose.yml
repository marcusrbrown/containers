services:
  {{ app_name }}:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: {{ app_name }}
        PORT: {{ port }}
        DEBUG: {{ debug }}
    container_name: {{ app_name }}-api
    restart: unless-stopped
    ports:
      - "{{ port }}:{{ port }}"
    environment:
      - DATABASE_URL={{ database_url }}
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY={{ secret_key }}
      - DEBUG={{ debug }}
      - CORS_ORIGINS={{ cors_origins | join(',') }}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - postgres
      - redis
    networks:
      - {{ app_name }}-network
    healthcheck:
      test: ["CMD", "python", "/healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  postgres:
    image: postgres:18-alpine@sha256:035b9ab53cfa147d7202b61f5f7782b939ae815b7d6bc81c96b7b42ff1fca950
    container_name: {{ app_name }}-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB={{ app_name }}
      - POSTGRES_USER=appuser
      - POSTGRES_PASSWORD=apppass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - {{ app_name }}-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d {{ app_name }}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine@sha256:6cbef353e480a8a6e7f10ec545f13d7d3fa85a212cdcc5ffaf5a1c818b9d3798
    container_name: {{ app_name }}-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - {{ app_name }}-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:alpine@sha256:b0f7830b6bfaa1258f45d94c240ab668ced1b3651c8a222aefe6683447c7bf55
    container_name: {{ app_name }}-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - {{ app_name }}
    networks:
      - {{ app_name }}-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  {{ app_name }}-network:
    driver: bridge
