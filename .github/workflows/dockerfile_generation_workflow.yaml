name: Dockerfile Generation Workflow

on:
  workflow_dispatch:
    inputs:
      base_image:
        description: 'Base image for the Dockerfile'
        required: true
      python_version:
        description: 'Python version to install'
        required: false
      packages:
        description: 'Additional packages to install'
        required: false

jobs:
  generate-dockerfile:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt  # Make sure to include any required packages in requirements.txt

    - name: Generate Dockerfile
      run: python generate_dockerfiles.py --base_image ${{ github.event.inputs.base_image }} --python_version ${{ github.event.inputs.python_version }} --packages ${{ github.event.inputs.packages }}

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        title: 'Add generated Dockerfile'
        body: 'This PR adds a Dockerfile generated by the Dockerfile Generation Workflow.'
        branch: 'generated-dockerfile'
