name: Dockerfile Generation Workflow

on:
  workflow_dispatch:
    inputs:
      base_image:
        description: 'Base image for the Dockerfile'
        required: true
      python_version:
        description: 'Python version to install'
        required: false
      packages:
        description: 'Additional packages to install'
        required: false

jobs:
  generate-dockerfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup
        uses: ./.github/actions/setup

      - name: Generate Dockerfile
        run: python scripts/generate_dockerfiles.py --base_image ${{ github.event.inputs.base_image }} --python_version ${{ github.event.inputs.python_version }} --packages ${{ github.event.inputs.packages }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          title: 'Add generated Dockerfile'
          body: 'This PR adds a Dockerfile generated by the Dockerfile Generation Workflow.'
          branch: 'generated-dockerfile'
