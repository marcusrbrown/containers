name: Dockerfile Generation Workflow

on:
  workflow_dispatch:
    inputs:
      base-image:
        description: 'Base image for the Dockerfile'
        required: true
      output-directory:
        description: 'Directory to save the generated Dockerfile'
        required: false
      packages:
        description: 'Additional packages to install'
        required: false

jobs:
  generate-dockerfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup
        uses: ./.github/actions/setup

      - name: Generate Dockerfile
        run: poetry run generate-dockerfile --base-image ${{ inputs.base-image }} ${{ inputs.output-directory && format('--output-dir {0}', inputs.output-directory) }} ${{ inputs.packages && format('--packages {0}', inputs.packages) }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          title: 'Add generated Dockerfile'
          body: 'This PR adds a Dockerfile generated by the Dockerfile Generation Workflow.'
          branch: 'generated-dockerfile'
